<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/css.css')}}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/ef65d7d9b9.js" crossorigin="anonymous"></script>
    <title>Color Palette</title>
</head>
<body style="background-color:#eee3de;
color: #222123;">
<div class="container-lg head" style="padding-bottom: 80px; padding-top: 40px;">
    <h1>Welcome to JoshPyDevops Image Color Picker!</h1>
    <h6><em>Upload an image and we'll generate the codes of the colors used.</em></h6>
</div>
<!--<a href="https://documenter.getpostman.com/view/20096196/UVsPQjt7">Read the documentation</a>-->

<div class="container-lg">
    <div class="row" style="text-align:left">
        <div class="col">
            <form method="post" enctype="multipart/form-data">
                <div style="padding-bottom:10px" class="col-6"><label for="formFile" class="form-label">Upload Image</label>
                <input class="form-control" type="file" id="formFile" name="file"></div>
                <button  type="submit">Generate Color Palette</button>
</form>
        </div>
    </div>

</div>
{% for color in colors %}
<div class="container-lg head" style="padding-bottom: 0px; padding-top: 0px; width:254px;">
    <div class="card mb-3" style="max-width: 200px;">
  <div class="row g-0">
    <div class="col-md-4" style="background-color:#{{color}}">

    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">#{{color }}</h5>
      </div>
    </div>
  </div>
</div>
</div>
{% endfor %}


</div>


</body>


</html>
